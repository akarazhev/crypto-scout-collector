# Server settings
server.port=8081
# RabbitMQ settings
amqp.rabbitmq.host=localhost
amqp.rabbitmq.username=crypto_scout_mq
amqp.rabbitmq.password=
amqp.stream.port=5552
amqp.crypto.bybit.stream=crypto-bybit-stream
amqp.metrics.bybit.stream=metrics-bybit-stream
amqp.metrics.cmc.stream=metrics-cmc-stream
amqp.collector.exchange=crypto-scout-collector-exchange
amqp.collector.queue=crypto-scout-collector-queue
amqp.rabbitmq.port=5672
# Jdbc settings
jdbc.datasource.url=jdbc:postgresql://localhost:5432/crypto_scout
jdbc.datasource.username=crypto_scout_db
jdbc.datasource.password=
jdbc.cmc.batch-size=100
jdbc.cmc.flush-interval-ms=1000
jdbc.bybit.batch-size=200
jdbc.bybit.flush-interval-ms=5000
# HikariCP connection pool
jdbc.hikari.maximum-pool-size=16
jdbc.hikari.minimum-idle=4
jdbc.hikari.connection-timeout-ms=30000
jdbc.hikari.idle-timeout-ms=600000
jdbc.hikari.max-lifetime-ms=1800000
jdbc.hikari.register-mbeans=true